<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Travel Itinerary Planner</title>
</head>
<body>
  <div class="container">
    <h1>Travel Itinerary Planner</h1>
    <div class="itinerary-form">
      <input type="text" id="destinationInput" placeholder="Enter destination">
      <input type="date" id="dateInput">
      <button id="addBtn">Add to Itinerary</button>
    </div>
    <ul id="itineraryList" class="itinerary-list"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
