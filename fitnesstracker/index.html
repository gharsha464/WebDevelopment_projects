<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Fitness Tracker</title>
</head>
<body>
  <div class="container">
    <h1>Fitness Tracker</h1>
    <div class="log">
      <input type="text" id="activityInput" placeholder="Enter activity">
      <input type="number" id="caloriesInput" placeholder="Calories burned">
      <button id="logBtn">Log Activity</button>
    </div>
    <ul id="activityList" class="activity-list"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
