<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<title>Virtual Dice</title>
</head>
<body>
<div class="container">
  <h1>Virtual Dice</h1>
  <div class="dice" id="dice">
    <div class="face" id="face1"></div>
    <div class="face" id="face2">
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    <div class="face" id="face3">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    <div class="face" id="face4">
      <div class="row">
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <div class="row">
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>
    <div class="face" id="face5">
      <div class="row">
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <div class="row">
        <div class="dot"></div>
      </div>
      <div class="row">
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>
    <div class="face" id="face6">
      <div class="row">
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <div class="row">
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <div class="row">
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>
  </div>
  <button id="rollBtn">Roll Dice</button>
</div>
<script src="script.js"></script>
</body>
</html>
